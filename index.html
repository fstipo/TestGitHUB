<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/64x64.png" type="image/x-icon">
    <title>JavaScript Playground</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container text-center mt-4">
        <h1>JavaScript Playground</h1>
        <h2 class="mb-4">Callback function <span class="title"></span></h2>
        <button class="btn1 rounded py-2 me-2">With event listener</button>
        <button class="btn2 rounded py-2 me-2">With setTimeout</button>
        <button class="btn3 rounded py-2 ">With array methods</button>
        <div class="mt-5 display-4">
            <p class="message"></p>
            <p class="message2"></p>
            <p class="message3"></p>
            <p class="message4"></p>
            <p class="message5"></p>
            <button class="btn btn-danger m-3 btn4">Event 1</button>
            <button class="btn btn-dark btn5">Event 2</button>
        </div>
    </div>

</body>

</html>
